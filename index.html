<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No.</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .no {
      font-size: 72px;
      font-weight: 800;
      margin: 0 0 16px 0;
    }

    .reason {
      font-size: 22px;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <div class="no">No.</div>
  <div id="reason" class="reason">Loading...</div>

  <script>
    fetch("https://naas.isalman.dev/no")
      .then(response => response.json())
      .then(data => {
        document.getElementById("reason").textContent = data.reason;
      })
      .catch(() => {
        document.getElementById("reason").textContent = "No reason available.";
      });
  </script>

</body>
</html>
